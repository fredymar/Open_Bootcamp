<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    
    <form action="resultados.html" method="GET">

        <div>
            <label for="nombreusuario">Nombre de usuario</label>
            <input type="text" name="nombreusuario" id="nombreusuario" required>
        </div>

        <div>
            <label for="password">Contrase침a</label>
            <input type="password" name="password" id="password" required>
        </div>

        <div>
            <label for="edad">Cu치l es tu edad</label>
            <input type="number" name="edad" id="edad" required min="0" max="200" step="5">
        </div>

        <div>
            <label for="email">Cu치l es tu email</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div>
            <label for="fecha">Cu치l es tu fecha de nacimiento</label>
            <input type="date" name="fecha" id="fecha" required>
        </div>

        <div>
            <label for="comentarios">Comentarios</label>
            <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
        </div><br>

        <button type="reset">Reset</button> <!-- Reset al formulario -->
        <button type="submit">Enviar</button> <!-- Enviar al formulario -->

    </form>

</body>
</html>
