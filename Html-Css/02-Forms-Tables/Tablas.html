<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tablas en html</title>
</head>
<body>

            <th>Miercoles</th>

            <th>Sabado</th>

            <td>9-13</td>
            <td>9-13</td>

        </tr>
        <tr>
            <td>Carlos</td> <!-- table data o td me define informacion en la fila -->

</body>
</html>
